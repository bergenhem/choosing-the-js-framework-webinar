<template>
  <div id="app">
    <h1>${title}</h1>
    <input type="text" class="k-textbox" value.two-way="itemValue" />
    <button type="button" class="k-button k-primary" click.trigger="addItem()">Add item</button>
    <ul>
      <li repeat.for="item of listItems">${item.text}</li>
    </ul>
  </div>
</template>
